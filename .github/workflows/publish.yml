name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      status: success

    steps:
      - run: jq --version

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Update Cargo.toml version
        run: sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - uses: dtolnay/rust-toolchain@stable

      - uses: jetli/wasm-pack-action@v0.4.0

      - uses: Zxilly/setup-binaryen@v1.0.0
        with:
          version: "124"

      - name: Build for backend
        run: |
          wasm-pack build --target bundler --release --scope ${GITHUB_REPOSITORY_OWNER} --out-dir dist/bundler
      
      - name: Patch backend package.json
        working-directory: dist/bundler/
        run: |
          jq '.files += ["snippets"] | .files |= unique' \
            package.json > temp.json && mv temp.json package.json

      - name: Build for browser
        run: |
          wasm-pack build --target web --release --scope ${GITHUB_REPOSITORY_OWNER} --out-dir dist/web
      
      - name: Patch browser package.json
        working-directory: dist/web/
        run: |
          jq --arg name "@${GITHUB_REPOSITORY_OWNER}/evaluator-browser" \
            '.name = $name | .files += ["snippets"] | .files |= unique' \
            package.json > temp.json && mv temp.json package.json
      
      - name: Distribute README files
        run: |
          cp docs/README-NPM.md dist/bundler/README.md
          cp docs/README-NPM-BROWSER.md dist/web/README.md

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    environment: pub
    permissions:
      contents: write
    steps:
      - name: Build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          working_directory: dist/bundler/
          files: |
            evaluator_bg.wasm
            evaluator_bg.wasm.d.ts
            evaluator_bg.js
            evaluator.js
            evaluator.d.ts
            package.json
          fail_on_unmatched_files: true

  npm_publish:
    runs-on: ubuntu-latest
    needs: build
    environment: pub
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      
      - name: Upgrade NPM
        run: npm install -g npm@latest
      
      - name: Publish evaluator
        working-directory: dist/bundler/
        run: npm publish --provenance --access public

  npm_publish_browser:
    runs-on: ubuntu-latest
    needs: build
    environment: pub
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      
      - name: Upgrade NPM
        run: npm install -g npm@latest
      
      - name: Publish evaluator-browser
        working-directory: dist/web/
        run: npm publish --provenance --access public
